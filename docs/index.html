<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spy App Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto; /* 40 yerine 20 yapıldı */
      padding: 0 20px;
      line-height: 1.6;
      color: #111; /* yazılar siyah */
      background: linear-gradient(180deg, #9b4d96 0%, #d35d8d 50%, #e67373 100%);
      background-attachment: fixed;
    }

    h1 {
      text-align: center;
      color: #fff; /* başlık beyaz */
      margin-bottom: 6px; /* başlık-emoji arası daha az */
    }

    .illustration {
      text-align: center;
      font-size: 48px; /* emojiler küçültüldü */
      margin: 4px 0 10px 0; /* üst ve alt boşluk azaltıldı */
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 10px 0; /* emoji ile kart arası yakınlaştırıldı */
    }

    .btn {
  display: inline-block;
  margin: 10px 5px;
  padding: 12px 16px;
  line-height: 1.3;        /* metin yüksekliğini daralttık */
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  text-decoration: none;
  color: white;
  transition: 0.2s ease;
  min-width: 160px; /* hepsi en az bu genişlikte */
}

    .btn-email {
      background: #007aff;
    }
    .btn-email:hover {
      background: #005bbb;
    }
    .btn-linkedin {
      background: #0a66c2;
    }
    .btn-linkedin:hover {
      background: #084d91;
    }
  </style>
</head>
<body>
  <h1>Spy – App Support</h1>

  <div class="illustration">🕵️‍♂️ 🎉</div>

  <div class="card">
    <p>Welcome to the official support page for <strong>Spy 3+ Player Party Game</strong>, the fun and social spy game for parties and friends!</p>
    <p>If you need help, found a bug, or just want to share feedback, feel free to reach out:</p>
    <a href="mailto:emirhan8akyildirim@gmail.com" class="btn btn-email">📧&nbsp;Contact via Email</a>
    <a href="https://www.linkedin.com/in/emirhan-akyildirim/" target="_blank" class="btn btn-linkedin">🔗&nbsp;LinkedIn</a>
    <a href="https://docs.google.com/document/d/1WO3u1dAJcC9EVi52CGXhTFwYrcQJfMeBcPMgEuc0b-8/edit?usp=sharing" target="_blank" class="btn btn-linkedin" style="background:#28a745;">📄&nbsp;Privacy Policy</a>
  </div>
</body>
</html>
