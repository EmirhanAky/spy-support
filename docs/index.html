<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spy App Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #f0f4f9, #e3ecf5);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .illustration {
      text-align: center;
      font-size: 64px;
      margin: 20px 0;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      transition: 0.2s ease;
    }
    .btn-email {
      background: #007aff;
    }
    .btn-email:hover {
      background: #005bbb;
    }
    .btn-linkedin {
      background: #0a66c2;
    }
    .btn-linkedin:hover {
      background: #084d91;
    }
  </style>
</head>
<body>
  <h1>Spy – App Support</h1>

  <div class="illustration">🕵️‍♂️ 🎉</div>

  <div class="card">
    <p>Welcome to the official support page for <strong>Spy</strong>, the fun and social spy game for parties and friends!</p>
    <p>If you need help, found a bug, or just want to share feedback, feel free to reach out:</p>
    <a href="mailto:emirhan8akyildirim@gmail.com" class="btn btn-email">📧 Contact via Email</a>
    <a href="https://www.linkedin.com/in/emirhan-akyildirim/" target="_blank" class="btn btn-linkedin">🔗 LinkedIn</a>
  </div>
</body>
</html>
